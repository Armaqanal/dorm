{% extends 'base.html' %}
{% block content %}
    <h1>Home</h1>
    {% if request.user.is_authenticated %}
        <h5>{{ request.user.username }}</h5>
        <a href="{% url 'account:logout' %}">Logout</a>
    {% else %}
        <div>
            <a href="{% url 'account:register' %}">Register</a>
        </div>
        <div>
            <a href="{% url 'account:login' %}">Login</a>
        </div>
    {% endif %}
{% endblock %}
